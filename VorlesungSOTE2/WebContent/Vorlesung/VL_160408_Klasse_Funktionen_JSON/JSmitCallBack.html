	<title>Insert title here</title>
	<script type="text/javascript">
	
	var dieFunktion = callBack;
	lokationBestimmen(dieFunktion);
	
	//Funktion, die Browser bereitstellt
	function lokationBestimmen(f){
		//suche nach dem Ort, an dem wir sind
		var ort = "Konstanz";
		f(ort);
	}
	
	//Funktion, die wir schreiben
	function callBack(lokation){
		alert("Wir sind an dieser Lokation: " + lokation);
	}
	
	</script>
